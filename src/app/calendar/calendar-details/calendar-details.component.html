<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input class="form-control" type="hidden" name = "Id" [value] = "service.formData.Id">
    <input class="form-control" type="hidden" name = "UserId" [value] = "service.formData.UserId">
     <div class="form-group">
             <select [(ngModel)]="selectedUser" class="form-control" id="userName" placeholder="User" name="userName" required >
             <option *ngFor = "let userName of userNames" [ngValue] = "userName">{{userName}}</option>
             </select>   
    </div> 
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i> 
                </div>
            </div>
            <input name = "day" #day = "ngModel" [(ngModel)]="service.formData.day" class="form-control" placeholder="Day" required>
        </div>     
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled] = "form.invalid" ><i class="fas fa-save"></i> Book </button>
    </div>
</form>
